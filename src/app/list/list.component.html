
<div class="w-95vw">
  <div class="flex flex-col overflow-x-auto bg-white p-4 rounded-lg shadow-md" >
    <div class="sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-x-auto">
          <table class="min-w-full text-left text-sm font-light">
            <thead class="border-b font-medium dark:border-neutral-500">
              <tr>
                <th scope="col" class="px-6 py-4" *ngFor="let column of listColumns" [title]="column">
                    <div class="min-w-[50px] line-clamp-3">
                      {{ column }}
                    </div>
                </th>
            </thead>
            <tbody>
              <tr class="border-b dark:border-neutral-500" *ngFor="let item of currentData">
                <td class="whitespace-normal break-all px-6 py-4 font-medium overflow-hidden hover:overflow-visible w-50" *ngFor="let column of listColumns" [title]="item[column]">
                    <div class="min-w-[50px] line-clamp-3">
                        {{ item[column] || '-' }}
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
  </div>
  
  <div class="w-screen bg-white p-4 rounded-lg flex justify-center fixed bottom-0 bg-white p-4 shadow-lg">
    <button class="" [disabled]="page === 1" (click)="onPreviousClick()">
      previous
    </button>
    <div class="min-w-[100px] text-center">{{page}}</div>
    <button class="" [disabled]="getLastPage()" (click)="onNextClick()">
        next
    </button>
    <div class="px-2">{{getTotalRecords()}}</div>
</div>
</div>
